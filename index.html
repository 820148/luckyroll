<head>

        .input-row {

        .input-row input[type="number"] {

        }

        .input-row input:focus {

        .btn {
            padding: 12px 30px;

            font-weight: bold;

        }

        .btn-create {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);

        .btn-create:hover:not(:disabled) {

        .btn-create:disabled {

        }

        .wheel-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .wheel-wrapper {
            position: relative;

        }

        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ffd700;

        .pointer::after {
            content: '';

            left: 50%;
            transform: translateX(-50%);

            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        #wheel {
            border-radius: 50%;
            box-shadow:
                0 0 0 10px #ffd700,

                0 0 0 20px rgba(255, 215, 0, 0.3),
                0 0 50px rgba(255, 215, 0, 0.3);
            transition: transform 0s;
        }

        .btn-spin {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

            padding: 18px 50px;
            font-size: 1.3rem;
            margin-top: 25px;

        }

        .btn-spin:hover:not(:disabled) {

        .btn-spin:disabled {

        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);

        @keyframes slideUp {
            from {

        .result-section h2 {

        .results-list-container h2 {

        .results-list {

        }

        .results-list::-webkit-scrollbar-thumb {

            border-radius: 3px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);

            transition: all 0.3s ease;

        .result-item:hover {

        .result-item.new {

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);

        @keyframes newResult {
            0% {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            }

        .result-item .name {

        .result-item .details {

        .result-item .number {

        .result-item .time {

        .no-results {

        .confetti {
            position: fixed;

            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg);
            }

            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .hidden {
            display: none !important;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;

        @keyframes spin {

        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;

            font-size: 0.85rem;

        .connection-status.connected {

        .connection-status.disconnected {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse-dot 2s ease infinite;
        }

        .connected .status-dot {
            background: #2ed573;
        }

        .disconnected .status-dot {
            background: #ff6b6b;
        }

        @keyframes pulse-dot {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 900px) {
            .main-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .results-panel {
                flex: none;

        }

        @media (max-width: 500px) {
            h1 {

            .input-row {

            }

            .input-row label {

            }

            #wheel {
                max-width: 300px;
                max-height: 300px;
            }

            .results-panel {
                min-width: 280px;
            }
        }
    </style>
</head>

<body>
    <h1>üéØ V√≤ng Quay May M·∫Øn</h1>
    <p class="subtitle">Nh·∫≠p t√™n v√† s·ªë ng∆∞·ªùi tham gia ƒë·ªÉ b·∫Øt ƒë·∫ßu!</p>

    <div class="main-wrapper">
        <div class="container">
            <div class="input-section">
                <div class="input-row">
                    <label for="playerName">H·ªç v√† t√™n:</label>

                <div class="results-list" id="resultsList">
                    <div class="no-results">Ch∆∞a c√≥ k·∫øt qu·∫£ n√†o. H√£y quay th·ª≠!</div>

        </div>
    </div>

    <div class="connection-status disconnected" id="connectionStatus">
        <span class="status-dot"></span>
        <span id="connectionText">ƒêang k·∫øt n·ªëi...</span>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCNE0Yl0t90xcAcdRIbK9MbCYr4H3m1Za8",
            authDomain: "luckyroll-9f83d.firebaseapp.com",
            databaseURL: "https://luckyroll-9f83d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "luckyroll-9f83d",
            storageBucket: "luckyroll-9f83d.firebasestorage.app",
            messagingSenderId: "666163558079",
            appId: "1:666163558079:web:2dda751887177422eeb80a",
            measurementId: "G-VDPWZ67WVW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const resultsRef = database.ref('results');

        // Wheel Colors
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
            '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
            '#F8B500', '#FF7F50', '#00CED1', '#FF69B4', '#32CD32',
            '#FFD700', '#9370DB', '#20B2AA', '#FF6347', '#7B68EE'
        ];

        let segments = 6;
        let currentRotation = 0;
        let isSpinning = false;

        // Connection Status
        const connectedRef = database.ref('.info/connected');
        connectedRef.on('value', (snap) => {
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('connectionText');
            if (snap.val() === true) {
                statusEl.className = 'connection-status connected';
                textEl.textContent = 'ƒê√£ k·∫øt n·ªëi';
            } else {
                statusEl.className = 'connection-status disconnected';
                textEl.textContent = 'M·∫•t k·∫øt n·ªëi';
            }
        });

        // Listen for realtime results
        resultsRef.orderByChild('timestamp').limitToLast(50).on('value', (snapshot) => {
            const resultsList = document.getElementById('resultsList');
            const results = [];

            snapshot.forEach((childSnapshot) => {
                results.push({
                    key: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });

            // Sort by timestamp descending (newest first)
            results.sort((a, b) => b.timestamp - a.timestamp);

            if (results.length === 0) {
                resultsList.innerHTML = '<div class="no-results">Ch∆∞a c√≥ k·∫øt qu·∫£ n√†o. H√£y quay th·ª≠!</div>';
                return;
            }

            resultsList.innerHTML = results.map((item, index) => `
                <div class="result-item ${index === 0 ? 'new' : ''}">
                    <div class="name">üë§ ${escapeHtml(item.name)}</div>
                    <div class="details">
                        <span class="number">üéØ ${item.result}</span>
                        <span class="time">${formatTime(item.timestamp)}</span>
                    </div>
                </div>
            `).join('');
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 3000);
        }

        function validateInput() {
            const nameInput = document.getElementById('playerName');
            const participantsInput = document.getElementById('participants');
            const name = nameInput.value.trim();
            const participants = parseInt(participantsInput.value);

            if (!name) {
                showError('‚ö†Ô∏è Vui l√≤ng nh·∫≠p h·ªç v√† t√™n c·ªßa b·∫°n!');
                nameInput.focus();
                return false;
            }

            if (isNaN(participants) || participants < 2 || participants > 20) {
                showError('‚ö†Ô∏è S·ªë ng∆∞·ªùi tham gia ph·∫£i t·ª´ 2 ƒë·∫øn 20!');
                participantsInput.focus();
                return false;
            }

            return true;
        }

        function createWheel() {
            if (!validateInput()) return;

            const participantsInput = document.getElementById('participants');
            segments = parseInt(participantsInput.value);

            drawWheel();
            document.getElementById('wheelContainer').classList.remove('hidden');
            document.getElementById('resultSection').style.display = 'none';
        }

        function drawWheel() {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 5;
            const anglePerSegment = (2 * Math.PI) / segments;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < segments; i++) {
                const startAngle = i * anglePerSegment - Math.PI / 2;
                const endAngle = startAngle + anglePerSegment;

                // Draw segment
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();

                // Draw border
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw number
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerSegment / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#fff';
                ctx.font = `bold ${Math.max(16, 30 - segments)}px Arial`;
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 3;
                ctx.fillText(i + 1, radius - 20, 6);
                ctx.restore();
            }

            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 25, 0, 2 * Math.PI);
            ctx.fillStyle = '#ffd700';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function spinWheel() {
            if (isSpinning) return;

            const nameInput = document.getElementById('playerName');
            const playerName = nameInput.value.trim();

            if (!playerName) {
                showError('‚ö†Ô∏è Vui l√≤ng nh·∫≠p h·ªç v√† t√™n tr∆∞·ªõc khi quay!');
                nameInput.focus();
                return;
            }

            isSpinning = true;
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.disabled = true;
            spinBtn.innerHTML = '<span class="loading"></span> ƒêang quay...';
            document.getElementById('resultSection').style.display = 'none';

            // Random result (1 to segments)
            const winningNumber = Math.floor(Math.random() * segments) + 1;

            // Calculate rotation
            const anglePerSegment = 360 / segments;
            const targetAngle = 360 - (winningNumber - 1) * anglePerSegment - anglePerSegment / 2;
            const extraSpins = 5 + Math.random() * 3; // 5-8 full rotations
            const totalRotation = extraSpins * 360 + targetAngle;

            const canvas = document.getElementById('wheel');
            canvas.style.transition = 'transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            currentRotation += totalRotation;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            // Show result after spin
            setTimeout(() => {
                // Save to Firebase
                resultsRef.push({
                    name: playerName,
                    result: winningNumber,
                    timestamp: Date.now()
                }).then(() => {
                    console.log('Result saved to Firebase');
                }).catch((error) => {
                    console.error('Error saving to Firebase:', error);
                    showError('‚ö†Ô∏è L·ªói khi l∆∞u k·∫øt qu·∫£!');
                });

                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('resultNumber').textContent = winningNumber;
                createConfetti();
                spinBtn.disabled = false;
                spinBtn.innerHTML = 'üé∞ QUAY NGAY!';
                isSpinning = false;
            }, 5000);
        }

        function createConfetti() {
            const confettiColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFEAA7', '#DDA0DD', '#FFD700'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Initialize wheel on load
        window.onload = () => {
            // Check if name is already entered
            const nameInput = document.getElementById('playerName');
            nameInput.focus();
        };
    </script>
